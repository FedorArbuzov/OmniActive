version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: omniactive_db
    environment:
      POSTGRES_USER: omniactive_user
      POSTGRES_PASSWORD: omniactive_pass
      POSTGRES_DB: omniactive_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniactive_user -d omniactive_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omniactive_api
    environment:
      DATABASE_URL: postgresql://omniactive_user:omniactive_pass@db:5432/omniactive_db
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      CORS_ORIGINS: '["*"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./init_db.py:/app/init_db.py
    command: >
      sh -c "
        echo 'Ожидание готовности базы данных...' &&
        sleep 5 &&
        python init_db.py &&
        echo 'Запуск API сервера...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
